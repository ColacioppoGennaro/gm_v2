<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - GM v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Dashboard GM v2</h1>
      <div class="user-info">
        <span id="welcomeText" class="welcome">Benvenuto</span>
        <button id="logoutBtn" class="btn">Logout</button>
      </div>
    </div>

    <section>
      <h2>I miei documenti</h2>
      <div id="documents-list">
        <div class="document-item">
          <div>
            <strong>Documento di esempio.pdf</strong>
            <small> â€” caricamento 1 giorno fa</small>
          </div>
          <div>
            <button class="btn">Apri</button>
          </div>
        </div>
      </div>
    </section>

    <section class="chat-section">
      <h2>Chat</h2>
      <div class="chat-box">
        <div id="chat-response-container" class="chat-placeholder">Nessuna conversazione ancora.</div>
        <div class="chat-input-area">
          <input id="chat-prompt" placeholder="Scrivi la tua domanda...">
          <button id="chat-submit" class="btn">Invia</button>
        </div>
      </div>
    </section>

    <div id="upload-status" class="hidden"></div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
