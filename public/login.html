<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - GM v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="form-container" role="main">
      <h1>Accedi a GM v2</h1>

      <form id="loginForm" aria-label="Form di login">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-full">Accedi</button>
      </form>

      <h2>Registrati</h2>
      <form id="registerForm" aria-label="Form registrazione">
        <input type="email" id="regEmail" name="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" name="regPassword" placeholder="Password" required>
        <input type="text" id="regNickname" name="regNickname" placeholder="Nickname (opzionale)">
        <button type="submit" class="btn-full">Crea account</button>
      </form>

      <div id="message-area" class="hidden"></div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
