<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - GM v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Accedi</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Accedi</button>
        </form>
        <button id="showRegister">Registrati</button>
        <div id="loginError" class="error"></div>
    </div>
    <div class="login-container" id="registerBox" style="display:none;">
        <h2>Registrati</h2>
        <form id="registerForm">
            <input type="email" id="regEmail" name="regEmail" placeholder="Email" required><br>
            <input type="password" id="regPassword" name="regPassword" placeholder="Password" required><br>
            <input type="text" id="regNickname" name="regNickname" placeholder="Nickname o SocietÃ  (opzionale)"><br>
            <button type="submit">Crea account</button>
        </form>
        <button id="showLogin">Torna al login</button>
        <div id="registerError" class="error"></div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
